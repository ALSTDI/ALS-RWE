site_name: ALS TDI Real World Evidence Resources
site_url: https://alstdi.github.io/ALS-RWE

theme:
  name: material
  logo: assets/ALSTDI-logo-stacked-color.png
  font:
    text: "EB Garamond"
  palette:
    scheme: default
    primary: custom         # uses CSS variables for the purple
    accent: custom
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.header
    - search.suggest
    - search.highlight
  # no repo_url and no content.action.view/edit to avoid top-right clutter

nav:
  - Home: index.md
  - Introduction: introduction.md
  - STARDUSTT Approach: stardustt-approach.md
  - ALS TDI OMOP Data Set: als-tdi-omop-data-set.md
  - OMOP/OHDSI Resources: omop-ohdsi-resources.md
  - Free RWE Resources: free-rwe-resources.md
  - Select Publications: select-publications.md
  - Authors: authors.md

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search

extra:
  generator: false

extra_css:
  - assets/css/custom.css

watch:
  - docs/assets
  - docs/assets/css


